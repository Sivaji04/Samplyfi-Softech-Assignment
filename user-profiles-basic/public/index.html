<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment 1 - Basic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
    /* Simple SpinKit cube grid spinner adapted for this project */
    .sk-cube-grid { width: 40px; height: 40px; margin: 40px auto; }
    .sk-cube-grid .sk-cube { width: 33%; height: 33%; background-color: #333; float:left; animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out; }
    .sk-cube-grid .sk-cube1 { animation-delay: 0.2s; } .sk-cube2 { animation-delay: 0.3s; } .sk-cube3 { animation-delay: 0.4s; }
    .sk-cube4 { animation-delay: 0.1s; } .sk-cube5 { animation-delay: 0.2s; } .sk-cube6 { animation-delay: 0.3s; }
    .sk-cube7 { animation-delay: 0s; } .sk-cube8 { animation-delay: 0.1s; } .sk-cube9 { animation-delay: 0.2s; }
    @keyframes sk-cubeGridScaleDelay {
      0%, 70%, 100% { transform: scale3D(1, 1, 1); } 35% { transform: scale3D(0, 0, 1); }
    }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
